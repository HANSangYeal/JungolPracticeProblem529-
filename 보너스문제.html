<body>
	<hr/>
			<h1>보너스 문제</h1><br/>
			<h2>keepthefaith00@gmail.com 과 같은 이메일 주소 문자열을 입력 받은 후 @를 기준으로 메일 id(keepthefaith00)와 도메인(gmail.com)을 구분하여 출력하시오.</h2>
			<h4>입력 예 </h4>
			<h4>keepthefaith00@gmail.com</h4>
			<h4>출력 예 </h4>
			<h4>메일id : keepthefaith00</h4><p/>
				도메인 : gmail.com</h4>
<h2>풀이-----------------------------------------------------------------------</h2>
<!-- 1.이메일 주소 넣을 입력창 만들기 -->
<!-- 2.@를 기준으로 메일 id와 도메인을 나누어 출력 -->
	<input type="text" id="eMailAddress">

	<button onclick="solve()">입력</button>

	<p id="result"></p>
	<p id="result-2"></p>
	<script>
		function solve(){
			var inputEmail = document.getElementById('eMailAddress').value;

			var divisionEmail = inputEmail.search("@");

			var divEmailNum = Number(divisionEmail);

			var divId = inputEmail.slice(0, divEmailNum);
			document.getElementById('result').innerHTML = "메일id : " + divId;

			var divDomain = inputEmail.slice(divEmailNum + 1);
			document.getElementById('result-2').innerHTML = "도메인 : " + divDomain;








		}






	</script>















</body>
</html>
