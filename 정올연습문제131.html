<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>131 : 반복제어문2 - 형성평가2</h1>
	<h2>100 이하의 두 개의 정수를 입력받아 작은 수부터 큰 수까지 차례대로 출력하는 프로그램을 작성하시오.</h2>
	<h3>입력 예</h3>
	<h4>10 5</h4>
	<h3>출력 예</h3>
	<h4>5 6 7 8 9 10</h4>
	<h2>풀이---------------------------------------------------------------------------------------------------------</h2>
	Number1 : <input type="text" id="input1"/><p/>
	Number2 : <input type="text" id="input2"/><p/>

	<button onclick="solve131()">입력</button>
	<p id="result131"></p>
	<script>
		function solve131(){
			var inputTag1 = Number(document.getElementById('input1').value);
			var inputTag2 = Number(document.getElementById('input2').value);

			if (inputTag1 > inputTag2) {
				var temp = inputTag1;
				var inputTag1 = inputTag2;
				var inputTag2 = temp;
			}

			var output = "";
			for(var i = inputTag1; i <= inputTag2; i++){
				output = output + i + " ";
			}
			document.getElementById('result131').innerHTML = output;
		}

	</script>
</body>
</html>
