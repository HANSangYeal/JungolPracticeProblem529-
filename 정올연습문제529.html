<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<hr/>
	<h3>529 : 선택제어문 - 자가진단2</h3><br/>
	<h5>“몸무게+100-키”를 비만수치 공식이라고 하자. 키와 몸무게를 자연수로 입력받아 첫 번째 줄에 비만수치를 출력하고, 비만수치가 0보다 크면 다음줄에 비만("Obesity")이라는 메시지를 출력하는 프로그램을 작성하시오.</h5>
	<h6>입력 예 : </h6>
	<h6>155 60</h6>
	<h6>출력 예 : </h6>
	<h6>5 <p/>
		Obesity</h6>
<h2>풀이-----------------------------------------------------------------------</h2>
	키 : <input type="text" id="height"/><p/>
	몸무게 : <input type="text" id="weight"/><p/>
	
	<button onclick="solve529()">입력</button>


	<p id="result529"></p>


	<script>
		function solve529(){
			//사용자가 입력한 키, 몸무게 data 받아오기
			var hei = document.getElementById('height').value;
			var wei = document.getElementById('weight').value;
			var answer;
			var bmi = Number(wei) + 100 - Number(hei);
				if (bmi > 0) {
					answer = bmi;
				} else {
					answer = bmi;
				}

			document.getElementById('result529').innerHTML = answer + "</p>" + "Obesity";	
		}


	</script>







</body>
</html>
