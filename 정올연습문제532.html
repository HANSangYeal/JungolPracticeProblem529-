	두번째 학점 : <input type="text" id="2nd.AcademicCredit"/><p/>

	<button onclick="solve532()">입력</button>

<!-- 모두 4.0 이상이면 "A", 모두 3.0 이상이면 "B", 아니면 "C" -->
	<script>
		function solve532(){
			var FirstCredit = document.getElementById('1st.AcademicCredit').value;
			var SecondCredit = document.getElementById('2nd.AcademicCredit').value;
			var answer;
			var grade;
				if (FirstCredit >= 4.0 && SecondCredit >= 4.0) {
					answer = "A";
				} else if (FirstCredit >= 3.0 && SecondCredit >= 3.0) {
					answer = "B";
				} else {answer = "C";}
			document.getElementById('result532').innerHTML = answer;
		}
