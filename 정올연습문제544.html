<body>
	<h1>544 : 반복제어문2 - 자가진단4</h1>
	<h2>100 이하의 정수를 입력받아서 입력받은 정수부터 100까지의 합을 출력하는 프로그램을 작성하시오.</h2>
	<h3>입력 예 </h3>
	<h4>95</h4>
	<h3>출력 예</h3>
	<h4>585</h4>

	<h2>풀이-------------------------------------------------------------------------------------------------------------</h2>
	100이하의 정수 : <input type="text" id="number"/><p/>

	<button onclick="solve544()">입력</button>
	<p id="result544"></p>
	
	<script>
		function solve544(){
			var sum = 0; 
				for (var i = 1; i <= 100; i++){
				sum = sum + i;
				}
			console.log("sum : " + sum);
		}

	</script>

</body>
