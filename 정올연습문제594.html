<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<hr/>
		<h1>594 : 문자열1 - 자가진단2</h1><br/>
		<h2>문자열을 입력받은 뒤 그 문자열을 이어서 두 번 출력하는 프로그램을 작성하시오. 문자열의 길이는 100이하이다.</h2>
		<h4>입력 예 </h4>
		<h4>ASDFG</h4>
		<h4>출력 예 </h4>
		<h4>ASDFGASDFG</h4>
<h2>풀이-----------------------------------------------------------------------</h2>
<!-- 문자열 입력되는 창 하나 만들기 -->
<!-- 입력된 문제열을 두 번 출력시키기 -->
	<input type="text" id="string"/>

	<button onclick="solve594()">입력</button>

	<p id="result594"></p>

	<script>
		function solve594(){
			var inputStr = document.getElementById('string').value;
			
			var answer = inputStr + inputStr;
			
			document.getElementById('result594').innerHTML = answer;
		}







	</script>


















</body>
</html>
